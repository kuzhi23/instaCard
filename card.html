<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>인스타 카드</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <section class="container">
      <article class="card">
        <header>
          <div class="circle-image">
            <img src="images/profile.png" />
          </div>
          <div class="card-username">
            <span>inflearn</span>
          </div>
          <div class="option-more">
            <button class="transparent-button">
              <img src="images/icons/mark.png" />
            </button>
          </div>
        </header>
        <main>
          <div class="carousel" data="0">
            <div>
              <ul>
                <li><img src="images/mountain1.jpg" /></li><li>
                <img src="images/mountain2.jpg" /></li><li>
                <img src="images/mountain4.jpg" /></li><li>
                <img src="images/mountain1.jpg" /></li>
              </ul>
              <div class="slide slide-left">
                <button class="transparent-button">
                  <img src="images/icons/arrow-left.png" />
                </button>
              </div>
              <div class="slide slide-right">
                <button class="transparent-button">
                  <img src="images/icons/arrow-right.png" />
                </button>
              </div>
            </div>
            <footer>
              <div class="active"></div>
              <div></div>
              <div></div>
              <div></div>
            </footer>
          </div>
          <div class="card-container">
            <div class="card-buttons">
              <div>
                <button class="transparent-button">
                  <img src="images/icons/heart.png" />
                </button>
              </div>
              <div>
                <button class="transparent-button">
                  <img src="images/icons/chat.png" />
                </button>
              </div>
              <div>
                <button class="transparent-button">
                  <img src="images/icons/paper-plane.png" />
                </button>
              </div>
              <div class="last-card-button">
                <button class="transparent-button">
                  <img src="images/icons/bookmark.png" />
                </button>
              </div>
            </div>
            <div class="card-likes">좋아요 999,999개</div>
            <div class="card-content">
              <ul>
                <li>
                  <div><span>inflearn.user</span> 본문내용</div>
                </li>
                <li class="comment">
                  <div>
                    <span>inflearn.user</span> 댓글1
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" />
                    </button>
                  </div>
                </li>
                <li class="comment">
                  <div>
                    <span>inflearn.user</span> 댓글2
                    <button class="transparent-button">
                      <img src="images/icons/heart.png" />
                    </button>
                  </div>
                </li>
              </ul>
            </div>
            <div class="card-time">7일전</div>
          </div>
        </main>
        <footer class="card-comment">
          <input type="text" placeholder="댓글 달기" name="comment" />
          <div>
            <button class="transparent-button">게시</button>
          </div>
        </footer>
      </article>
    </section>
  </body>
</html>
